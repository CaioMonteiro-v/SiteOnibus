<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações de Perfil</title>
  <link rel="stylesheet" href="../css/css.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <header class="header">
    <div class="header-container container">
      <img src="../img/imagem-removebg-preview.png" alt="Logo" class="logo" />
      <nav>
        <ul class="nav-menu">
          <li><a href="home.html">Home</a></li>
          <li><a href="configuracoes.html" class="active">Configurações</a></li>
          <li><a href="#" id="logout">Sair</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="configuracoes-section">
      <h1>Configurações de Perfil</h1>
      <form id="form-config">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="senha">Nova Senha:</label>
          <input type="password" id="senha" minlength="6" />
        </div>
        <button type="submit" class="btn-login">Salvar Alterações</button>
      </form>
      <div id="msg-config"></div>
    </section>
  </main>
  <footer class="footer">
    <p>Sistema de Venda de Passagens &copy; 2023 – Mato Grosso</p>
  </footer>
  <script src="../js/configuracoes.js"></script>
</body>
</html>
